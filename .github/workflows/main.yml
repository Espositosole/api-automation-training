name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BASEURL: ${{ vars.BASEURL }}
  run: echo "BASEURL is $BASEURL"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./framework

    steps:
      - uses: actions/checkout@v2
      - name: Setup Test Step
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run lint
      - run: npm run test
